<!DOCTYPE html>
<html class="h-full bg-white">
<head>
    <meta charset="UTF-8">
    <title>Login - SwiftPeakDevelopment</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Additional styles */
        body {
            background-color: #1a202c; /* Dark background color */
            color: #fff; /* Text color */
            margin: 0; /* Remove default margin */
        }

        nav {
            background-color: #2d3748; /* Darker background color for navigation */
            padding: 10px;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 10px; /* Adjusted margin */
            padding: 5px 8px; /* Adjusted padding */
        }

        nav a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            nav a {
                margin: 0 5px; /* Adjusted margin for smaller screens */
            }
        }

        .flex-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 24px;
        }

        .flex-container > * {
            margin-bottom: 24px;
        }

        input, button {
            background-color: #4a5568; /* Form input/button background color */
            color: #fff; /* Form input/button text color */
        }

        a {
            color: #639; /* Link color */
        }

        a:hover {
            color: #8cf; /* Link color on hover */
        }
    </style>
</head>
<body class="h-full">
    <nav class="flex justify-center px-6 py-4 bg-gray-800 text-white">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="status.html">Status Page</a>
        <a href="login.html">Login</a> <!-- Link to login.html -->
        <a href="signup.html">ComingSoon</a> <!-- Link to signup.html -->
    </nav>

    <div class="flex-container">
        <div class="sm:w-full sm:max-w-sm">
            <img class="mx-auto h-10 w-auto" src="https://i.imgur.com/sLCLKSe.jpg" alt="Your Company"> <!-- Updated image source -->
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight">Sign in to your account</h2>

            <form class="space-y-6" action="#" method="POST">
                <div>
                    <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
                    <div class="mt-2">
                        <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div>
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                        <div class="text-sm">
                            <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
                        </div>
                    </div>
                    <div class="mt-2">
                        <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div>
                    <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
                </div>
            </form>
            <p class="mt-10 text-center text-sm text-gray-500">
                Not a member?
                <a href="signup.html" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Signup</a>
            </p>
            </div>
          </div>
